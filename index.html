<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.png">
        <title>Busca CEP</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        
        <style>
            .icon-check,.icon-remove {
                display: none;
            }
        </style>
    </head>
    <body>
        <header>Buscador de Endereços</header>
        <main>
        <div class="container">
            <div class="jumbotron bg-dark text-white">
                <h1 class="h1 display4 pl-4">Consulta CEP</h1>
                <p class="lead pl-4">Entre um CEP para obter informação do local</p>
                <br>
                <form id="cepForm" 
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-map-pin"></i></span>
                        </div>
                        <input id="Cep" type="text" class="form-control cep" aria-label="Consulta Cep" placeholder="Entre com o CEP">
                        <div class="input-group-append">
                        <span class="input-group-text icon-check"><i class="fa fa-check"></i></span>
                        <span class="input-group-text icon-remove"><i class="fa fa-remove"></i></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div id="infoCep">
                <!-- local para inserção dos alerts -->
            </div>

            <div id="maps">
                <!-- local para inserção do maps -->
                
            </div>
        </div>

        

       
    </main>
    
    <footer> &copy;Desenvolvido por Gésner Almeida</footer>

        
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
             crossorigin="anonymous">
        </script>     
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script 
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>   

        <script src="buscaCep.js"></script>

        
    </body>
</html>
